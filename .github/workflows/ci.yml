name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/chat_service/chat-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/chat_service/chat-frontend
  MAJOR_VERSION: 1
  MINOR_VERSION: 0
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # ë¹Œë“œ ì‹œìž‘ ì•Œë¦¼
      - name: Notify build start
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸš€ CI ë¹Œë“œ ì‹œìž‘",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI ë¹Œë“œ ì‹œìž‘*\n- ë¸Œëžœì¹˜: ${{ github.ref_name }}\n- ì»¤ë°‹: ${{ github.event.head_commit.message }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # GHCR ë¡œê·¸ì¸
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # í˜„ìž¬ ë²„ì „ í™•ì¸ ë° ì¦ê°€
      - name: Get current version
        id: version
        run: |
          # APIë¥¼ í†µí•´ í˜„ìž¬ íƒœê·¸ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
          TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/${{ env.BACKEND_IMAGE_NAME }}/versions" | \
            jq -r '.[].metadata.container.tags[]' | grep "^${MAJOR_VERSION}.${MINOR_VERSION}." || echo "${MAJOR_VERSION}.${MINOR_VERSION}.0")
          
          # í˜„ìž¬ íŒ¨ì¹˜ ë²„ì „ ì°¾ê¸°
          CURRENT_PATCH=$(echo "$TAGS" | sort -V | tail -n1 | cut -d. -f3 || echo "0")
          NEW_PATCH=$((CURRENT_PATCH + 1))
          NEW_VERSION="${MAJOR_VERSION}.${MINOR_VERSION}.${NEW_PATCH}"
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      # ë²„ì „ ì„¤ì • ì•Œë¦¼
      - name: Notify version
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸ“Œ ë²„ì „ ì„¤ì •",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ìƒˆ ë²„ì „ ì„¤ì •*\n- ë²„ì „: ${{ steps.version.outputs.version }}"
                  }
                }
              ]
            }

      # Backend ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}

      # Backend ë¹Œë“œ ì•Œë¦¼
      - name: Notify backend build
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸ”¨ Backend ë¹Œë“œ ì™„ë£Œ",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Backend ë¹Œë“œ ìƒíƒœ*\n- ë²„ì „: ${{ steps.version.outputs.version }}\n- ìƒíƒœ: ${{ steps.build-backend.outcome }}"
                  }
                }
              ]
            }

      # Frontend ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}

      # Frontend ë¹Œë“œ ì•Œë¦¼
      - name: Notify frontend build
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸ”¨ Frontend ë¹Œë“œ ì™„ë£Œ",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend ë¹Œë“œ ìƒíƒœ*\n- ë²„ì „: ${{ steps.version.outputs.version }}\n- ìƒíƒœ: ${{ steps.build-frontend.outcome }}"
                  }
                }
              ]
            }

      # ìµœì¢… ìƒíƒœ ì•Œë¦¼
      - name: Get image catalog and send final status
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "âœ¨ CI ë¹Œë“œ ìµœì¢… ê²°ê³¼",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI ë¹Œë“œ ì™„ë£Œ*\n- ë²„ì „: ${{ steps.version.outputs.version }}\n- Backend: ${{ steps.build-backend.outcome }}\n- Frontend: ${{ steps.build-frontend.outcome }}\n- ìµœì¢… ìƒíƒœ: ${{ job.status }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ìµœê·¼ Backend ì´ë¯¸ì§€ íƒœê·¸*\n```${{ steps.get-tags.outputs.backend_tags }}```"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ìµœê·¼ Frontend ì´ë¯¸ì§€ íƒœê·¸*\n```${{ steps.get-tags.outputs.frontend_tags }}```"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # ì´ë¯¸ì§€ íƒœê·¸ ì¡°íšŒ
      - name: Get image tags
        id: get-tags
        run: |
          BACKEND_TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/${{ env.BACKEND_IMAGE_NAME }}/versions" | \
            jq -r '.[].metadata.container.tags[]' | sort -V | tail -5)
          FRONTEND_TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/${{ env.FRONTEND_IMAGE_NAME }}/versions" | \
            jq -r '.[].metadata.container.tags[]' | sort -V | tail -5)
          echo "backend_tags=${BACKEND_TAGS}" >> $GITHUB_OUTPUT
          echo "frontend_tags=${FRONTEND_TAGS}" >> $GITHUB_OUTPUT