name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/chat_service/chat-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/chat_service/chat-frontend
  MAJOR_VERSION: 1
  MINOR_VERSION: 0
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # ë¹Œë“œ ì‹œìž‘ ì•Œë¦¼
      - name: Notify build start
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI ë¹Œë“œ ì‹œìž‘*\n- ë¸Œëžœì¹˜: ${{ github.ref_name }}\n- ì»¤ë°‹: ${{ github.event.head_commit.message }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # GHCR ë¡œê·¸ì¸
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # í˜„ìž¬ ë²„ì „ í™•ì¸ ë° ì¦ê°€
      - name: Get current version
        id: version
        run: |
          # APIë¥¼ í†µí•´ í˜„ìž¬ íƒœê·¸ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
          TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/${{ env.BACKEND_IMAGE_NAME }}/versions" | \
            jq -r '.[].metadata.container.tags[]' | grep "^${MAJOR_VERSION}.${MINOR_VERSION}." || echo "${MAJOR_VERSION}.${MINOR_VERSION}.0")
          
          # í˜„ìž¬ íŒ¨ì¹˜ ë²„ì „ ì°¾ê¸°
          CURRENT_PATCH=$(echo "$TAGS" | sort -V | tail -n1 | cut -d. -f3 || echo "0")
          NEW_PATCH=$((CURRENT_PATCH + 1))
          NEW_VERSION="${MAJOR_VERSION}.${MINOR_VERSION}.${NEW_PATCH}"
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      # ë²„ì „ ì„¤ì • ì•Œë¦¼
      - name: Notify version
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ìƒˆ ë²„ì „ ì„¤ì •*\n- ë²„ì „: ${{ steps.version.outputs.version }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # Backend ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}

      # Backend ë¹Œë“œ ì•Œë¦¼
      - name: Notify backend build
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Backend ë¹Œë“œ ìƒíƒœ*\n- ë²„ì „: ${{ steps.version.outputs.version }}\n- ìƒíƒœ: ${{ steps.build-backend.outcome }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # ì´ë¯¸ì§€ í‘¸ì‹œ í™•ì¸ ë° Slack ì•Œë¦¼
      - name: Verify image push and notify
        id: verify-push
        run: |
          # Backend ì´ë¯¸ì§€ í™•ì¸
          BACKEND_STATUS=$(curl -s -f -L -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ env.BACKEND_IMAGE_NAME }}/manifests/${{ steps.version.outputs.version }}")
          
          # Frontend ì´ë¯¸ì§€ í™•ì¸
          FRONTEND_STATUS=$(curl -s -f -L -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ env.FRONTEND_IMAGE_NAME }}/manifests/${{ steps.version.outputs.version }}")
          
          # ê²°ê³¼ ì €ìž¥
          echo "backend_exists=$([[ $BACKEND_STATUS == "200" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
          echo "frontend_exists=$([[ $FRONTEND_STATUS == "200" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT

      - name: Send push verification result
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ì´ë¯¸ì§€ í‘¸ì‹œ í™•ì¸ ê²°ê³¼",
              "username": "GitHub Actions",
              "icon_emoji": ":docker:",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ³ ì´ë¯¸ì§€ í‘¸ì‹œ í™•ì¸ ê²°ê³¼",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ë²„ì „ ${{ steps.version.outputs.version }} í™•ì¸ ê²°ê³¼*\nâ€¢ Backend: ${{ steps.verify-push.outputs.backend_exists && 'âœ… ì„±ê³µ' || 'âŒ ì‹¤íŒ¨' }}\nâ€¢ Frontend: ${{ steps.verify-push.outputs.frontend_exists && 'âœ… ì„±ê³µ' || 'âŒ ì‹¤íŒ¨' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # Frontend ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}

      # Frontend ë¹Œë“œ ì•Œë¦¼
      - name: Notify frontend build
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend ë¹Œë“œ ìƒíƒœ*\n- ë²„ì „: ${{ steps.version.outputs.version }}\n- ìƒíƒœ: ${{ steps.build-frontend.outcome }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # ìµœì¢… ìƒíƒœ ì•Œë¦¼
      - name: Send final status
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "CI ë¹Œë“œ ê²°ê³¼",
              "username": "GitHub Actions",
              "icon_emoji": ":github:",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "âœ¨ CI ë¹Œë“œ ìµœì¢… ê²°ê³¼",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ë¹Œë“œ ìƒíƒœ*\nâ€¢ ë²„ì „: ${{ steps.version.outputs.version || 'N/A' }}\nâ€¢ Backend: ${{ steps.build-backend.outcome || 'N/A' }}\nâ€¢ Frontend: ${{ steps.build-frontend.outcome || 'N/A' }}\nâ€¢ ìµœì¢… ìƒíƒœ: ${{ job.status }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ìµœê·¼ Backend ì´ë¯¸ì§€ íƒœê·¸*\n```${{ steps.get-tags.outputs.backend_tags || 'No tags found' }}```"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ìµœê·¼ Frontend ì´ë¯¸ì§€ íƒœê·¸*\n```${{ steps.get-tags.outputs.frontend_tags || 'No tags found' }}```"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # ì´ë¯¸ì§€ íƒœê·¸ ì¡°íšŒ
      - name: Get image tags
        id: get-tags
        run: |
          BACKEND_TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/${{ env.BACKEND_IMAGE_NAME }}/versions" | \
            jq -r '.[].metadata.container.tags[]' | sort -V | tail -5)
          FRONTEND_TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/${{ env.FRONTEND_IMAGE_NAME }}/versions" | \
            jq -r '.[].metadata.container.tags[]' | sort -V | tail -5)
          echo "backend_tags=${BACKEND_TAGS}" >> $GITHUB_OUTPUT
          echo "frontend_tags=${FRONTEND_TAGS}" >> $GITHUB_OUTPUT
