name: CI Build


# backend ë˜ëŠ” frontend ë””ë ‰í† ë¦¬ ë‚´ì˜ íŒŒì¼ì´ ë³€ê²½ëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/chat_service/chat-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/chat_service/chat-frontend
  MAJOR_VERSION: 1
  MINOR_VERSION: 0
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # ë¹Œë“œ ì‹œìž‘ ì•Œë¦¼
      - name: Notify build start
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI ë¹Œë“œ ì‹œìž‘*\n- ë¸Œëžœì¹˜: ${{ github.ref_name }}\n- ì»¤ë°‹: ${{ github.event.head_commit.message }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # GHCR ë¡œê·¸ì¸
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ë²„ì „ ë³€ìˆ˜ ì„¤ì •
      - name: Set version variables
        id: version_vars
        run: |
          echo "MAJOR_VERSION=${{ env.MAJOR_VERSION }}" >> $GITHUB_OUTPUT
          echo "MINOR_VERSION=${{ env.MINOR_VERSION }}" >> $GITHUB_OUTPUT

      # í˜„ìž¬ ë²„ì „ í™•ì¸ ë° ìƒˆ ë²„ì „ ì„¤ì •
      - name: Get current version and set new version
        id: version
        run: |
          # í˜„ìž¬ ë²„ì „ í™•ì¸
          CURRENT_VERSION=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/${{ env.FRONTEND_IMAGE_NAME }}/versions" | \
            jq -r '.[].names[]' | \
            grep "^${{ env.MAJOR_VERSION }}\.${{ env.MINOR_VERSION }}\." | \
            sort -V | \
            tail -n1 || echo "${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.0")
          
          echo "Current latest version: $CURRENT_VERSION"
          
          # íŒ¨ì¹˜ ë²„ì „ ì¦ê°€
          if [ "$CURRENT_VERSION" = "${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.0" ]; then
            NEW_VERSION="${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.1"
          else
            PATCH_VERSION=$(echo "$CURRENT_VERSION" | cut -d. -f3)
            NEW_PATCH=$((PATCH_VERSION + 1))
            NEW_VERSION="${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.$NEW_PATCH"
          fi
          
          echo "New version will be: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # ë²„ì „ ì„¤ì • ì•Œë¦¼
      - name: Notify version
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ìƒˆ ë²„ì „ ì„¤ì •*\n- ë²„ì „: ${{ steps.version.outputs.version }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # Backend ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}

      # Backend ë¹Œë“œ ì•Œë¦¼
      - name: Notify backend build
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Backend ë¹Œë“œ ìƒíƒœ*\n- ë²„ì „: ${{ steps.version.outputs.version }}\n- ìƒíƒœ: ${{ steps.build-backend.outcome }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # ì´ë¯¸ì§€ í‘¸ì‹œ í™•ì¸ ë° Slack ì•Œë¦¼
      - name: Verify image push and notify
        id: verify-push
        run: |
          # í•¨ìˆ˜ ì •ì˜
          check_image() {
            local IMAGE_NAME=$1
            local VERSION=$2
            local STATUS
            
            STATUS=$(curl -s -L -w "%{http_code}" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
              "https://ghcr.io/v2/${IMAGE_NAME}/manifests/${VERSION}" \
              -o /dev/null || echo "000")
            
            echo $STATUS
          }
          
          # ì´ë¯¸ì§€ í™•ì¸
          echo "Checking Backend image..."
          BACKEND_STATUS=$(check_image "${{ env.BACKEND_IMAGE_NAME }}" "${{ steps.version.outputs.version }}")
          echo "Backend status: $BACKEND_STATUS"
          
          echo "Checking Frontend image..."
          FRONTEND_STATUS=$(check_image "${{ env.FRONTEND_IMAGE_NAME }}" "${{ steps.version.outputs.version }}")
          echo "Frontend status: $FRONTEND_STATUS"
          
          # ê²°ê³¼ ì €ìž¥
          echo "backend_exists=$([[ $BACKEND_STATUS == "200" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
          echo "frontend_exists=$([[ $FRONTEND_STATUS == "200" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT

      - name: Send push verification result
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ì´ë¯¸ì§€ í‘¸ì‹œ í™•ì¸ ê²°ê³¼",
              "username": "GitHub Actions",
              "icon_emoji": ":docker:",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ³ ì´ë¯¸ì§€ í‘¸ì‹œ í™•ì¸ ê²°ê³¼",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ë²„ì „ ${{ steps.version.outputs.version }} í™•ì¸ ê²°ê³¼*\nâ€¢ Backend: ${{ steps.verify-push.outputs.backend_exists && 'âœ… ì„±ê³µ' || 'âŒ ì‹¤íŒ¨' }}\nâ€¢ Frontend: ${{ steps.verify-push.outputs.frontend_exists && 'âœ… ì„±ê³µ' || 'âŒ ì‹¤íŒ¨' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # Frontend ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}

      # Frontend ë¹Œë“œ ì•Œë¦¼
      - name: Notify frontend build
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend ë¹Œë“œ ìƒíƒœ*\n- ë²„ì „: ${{ steps.version.outputs.version }}\n- ìƒíƒœ: ${{ steps.build-frontend.outcome }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # ìµœì¢… ìƒíƒœ ì•Œë¦¼
      - name: Send final status
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "CI ë¹Œë“œ ê²°ê³¼",
              "username": "GitHub Actions",
              "icon_emoji": ":github:",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "âœ¨ CI ë¹Œë“œ ìµœì¢… ê²°ê³¼",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ë¹Œë“œ ìƒíƒœ*\nâ€¢ ë²„ì „: ${{ steps.version.outputs.version || 'N/A' }}\nâ€¢ Backend: ${{ steps.build-backend.outcome || 'N/A' }} ${{ steps.build-backend.outcome == 'failure' && format('(ì—ëŸ¬: {0})', steps.build-backend.outputs.error) || '' }}\nâ€¢ Frontend: ${{ steps.build-frontend.outcome || 'N/A' }} ${{ steps.build-frontend.outcome == 'failure' && format('(ì—ëŸ¬: {0})', steps.build-frontend.outputs.error) || '' }}\nâ€¢ ìµœì¢… ìƒíƒœ: ${{ job.status }} ${{ job.status == 'failure' && '- ì´ì „ ë‹¨ê³„ ì‹¤íŒ¨ë¡œ ì¸í•œ ì¤‘ë‹¨' || '' }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ìž‘ì—… ë‹¨ê³„ ê²°ê³¼*\nâ€¢ ì½”ë“œ ì²´í¬ì•„ì›ƒ: ${{ steps.checkout.outcome || 'N/A' }}\nâ€¢ ë²„ì „ ê´€ë¦¬: ${{ steps.version.outcome || 'N/A' }}\nâ€¢ GHCR ë¡œê·¸ì¸: ${{ steps.login.outcome || 'N/A' }}\nâ€¢ ì´ë¯¸ì§€ ë¹Œë“œ/í‘¸ì‹œ: ${{ steps.build-backend.outcome || 'N/A' }}/${{ steps.build-frontend.outcome || 'N/A' }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*í‘¸ì‹œëœ ì´ë¯¸ì§€*\nâ€¢ Backend: `${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}`\nâ€¢ Frontend: `${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # ì´ë¯¸ì§€ íƒœê·¸ ì¡°íšŒ
      - name: Get image tags
        id: get-tags
        run: |
          BACKEND_TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/${{ env.BACKEND_IMAGE_NAME }}/versions" | \
            jq -r '.[].metadata.container.tags[]' | sort -V | tail -5)
          FRONTEND_TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/${{ env.FRONTEND_IMAGE_NAME }}/versions" | \
            jq -r '.[].metadata.container.tags[]' | sort -V | tail -5)
          echo "backend_tags=${BACKEND_TAGS}" >> $GITHUB_OUTPUT
          echo "frontend_tags=${FRONTEND_TAGS}" >> $GITHUB_OUTPUT
